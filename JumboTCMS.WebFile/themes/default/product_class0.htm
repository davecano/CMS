<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><jcms:site.page.title/></title>
<meta http-equiv="Content-Language" content="zh-CN" /><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /><meta name="keywords" content="<jcms:site.page.keywords/>" /><meta name="description" content="<jcms:site.page.description/>" /><meta name="author" content="<jcms:site.author/>" />
<script type="text/javascript" src="{site.Dir}_libs/jquery.tools.pack.js"></script>
<script type="text/javascript" src="{site.Dir}_data/global.js"></script>
<link type="text/css" rel="stylesheet" href="{site.Dir}_data/global.css" />
<link type="text/css" rel="stylesheet" href="{site.Dir}themes/default/css/global.css" />
<base href="<jcms:site.page.basehref/>">
</head>
<body>
<div class="jbody">
	<!--#include virtual="/_data/shtm/header.htm" -->
	<!--~搜索条~-->
	<script type="text/javascript">document.write(_jcms_SearchBar('{$ChannelType}'));</script>
	
	<div class="main pbody">
		<div class="my-left">
			<!--~位置导航~-->
			<div class="thispagenav mt5">
				<div class="title"> </div>
				<div class="placenav"><jcms:site.page.nav/> </div>
			</div>
			<div class="contenter">
				<div class="mt5"></div>
				<div class="listbox"> <jcms:classloop channelid="{$ChannelId}" wherestr="parentid={$ChannelClassId}" repeatnum="0">
					<dl>
						<dt><span class="title"><a href="{$ClassLink}">{$ClassName}</a></span> <span class="more"> <a href="{$ClassLink}">更多 &raquo;</a></span> </dt>
						<dd>
							<jcms:contentloop channelid="{$ChannelId}" classid="{$ClassId}" repeatnum="8" fields="[title],[tcolor],[adddate]">
<ul>
<#foreach>
<li><a href="$_{url}" title="$_{title}" style="color:${field.tcolor}">${field.title}</a><span>${cdatestring(field.adddate,"yy-MM-dd")}</span></li>
<#/foreach>
</ul>
</jcms:contentloop>
						</dd>
					</dl>
					</jcms:classloop> </div>
			</div>

		</div>
		<div class="my-right">
			<div class="rightlist mt5">
				<div class="title"><strong>{$ChannelItemName}分类</strong></div>
				<div class="body gplist">
					<dl>
						<dd><ul><jcms:classloop channelid="{$ChannelId}" depth="0" repeatnum="0"><li id="class{$ClassCode}" class="d{$ClassDepth} p{$ClassParentCode}"><a href="{$ClassLink}">{$ClassName}</a></li></jcms:classloop></ul>
 						<script type="text/javascript">set_class_display('class','{$ClassCode}');</script>
						</dd>
					</dl>
				</div>
			</div>
			<div class="right-bai-du"><!--#include virtual="/_data/shtm/more/5.htm" --></div>
		</div>

		<div class="clear">
			<!--~清除浮动~-->
		</div>
	</div>
	<!--~页面底部~-->
	<!--#include virtual="/_data/shtm/footer.htm" -->
</div>
<script type="text/javascript">$('#topnav li.channel{$ChannelId}').addClass("current");</script>

</body>
</html>
